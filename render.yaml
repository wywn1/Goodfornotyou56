services:
  - type: web
    name: donutsmp-verification
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn --bind 0.0.0.0:$PORT main:app"
    healthCheckPath: "/health"
    plan: free
    envVars:
      - key: CLIENT_ID
        sync: false
      - key: CLIENT_SECRET
        sync: false
      - key: BOT_TOKEN
        sync: false
      - key: SESSION_SECRET
        sync: false